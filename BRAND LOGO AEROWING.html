<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <style>
    /* CSS for the overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    /* CSS for the popup */
    .popup {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<!-- Login Popup -->
<div id="loginPopup" class="overlay">
  <div class="popup">
    <h2>Login</h2>
    <form action="new.html" method="POST"> <!-- You need to specify the action and method for form submission -->
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" name="loginEmail" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" required>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<!-- Sign Up Popup -->
<div id="signupPopup" class="overlay">
  <div class="popup">
    <h2>Sign Up</h2>
    <form action="new.html" method="POST"> <!-- You need to specify the action and method for form submission -->
      <label for="signupName">Name:</label>
      <input type="text" id="signupName" name="signupName">
      <label for="signupEmail">Email:</label>
      <input type="email" id="signupEmail" name="signupEmail" required>
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" name="signupPassword" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

<!-- Button to trigger login popup -->
<button onclick="document.getElementById('loginPopup').style.display='flex'">Login</button>

<!-- Button to trigger sign up popup -->
<button onclick="document.getElementById('signupPopup').style.display='flex'">Sign Up</button>

</body>
</html>
